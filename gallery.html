<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Ayam Geprek Mantap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo Ayam Geprek Mantap">
                <span>Ayam Geprek Mantap</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="gallery.html" class="active">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="pesan.html">Pesan</a></li>
            </ul>
        </nav>
    </header>
    <main class="gallery-page">
        <h1>Galeri Ayam Geprek Mantap</h1>
        <div class="gallery-full">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="assets/gallery1.jpg" alt="Suasana Ayam Geprek Mantap">
                    <div class="gallery-caption">Suasana Nyaman</div>
                </div>
                <div class="gallery-item">
                    <img src="assets/mejainterior.jpg" alt="Meja & Interior Modern">
                    <div class="gallery-caption">Meja & Interior Modern</div>
                </div>
                <div class="gallery-item">
                    <img src="assets/areamakanbersama.jpg" alt="Area Makan Bersama">
                    <div class="gallery-caption">Area Makan Bersama</div>
                </div>
                <div class="gallery-item">
                    <img src="assets/spotinstagram.jpg" alt="Spot Instagramable">
                    <div class="gallery-caption">Spot Instagramable</div>
                </div>
            </div>
            <div class="gallery-extra">
                <h2>Suasana & Promo</h2>
                <div class="gallery-extra-list">
                    <div class="gallery-extra-item" id="tempat-nyaman-btn" tabindex="0" style="cursor:pointer;">
                        <svg width="40" height="40" fill="none" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#ffb300"/><path d="M12 28l8-8 8 8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span>Tempat Nyaman</span>
                    </div>
                    <div class="gallery-extra-item">
                        <svg width="40" height="40" fill="none" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#ff5722"/><path d="M20 12v16M12 20h16" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                        <span>Promo Setiap Minggu</span>
                    </div>
                    <div class="gallery-extra-item">
                        <svg width="40" height="40" fill="none" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#ffe0b2"/><path d="M15 25l5-10 5 10" stroke="#ff5722" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span>Instagramable Spot</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
        </div>
    </footer>
    <script src="js/main.js"></script>
    <style>
    .gallery-extra-item.active-nyaman {
      box-shadow: 0 0 0 6px #ffb30055, 0 8px 32px #ffb30044;
      transform: scale(1.08) rotate(-2deg);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    #nyaman-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }
    #nyaman-popup.show {
      opacity: 1;
      pointer-events: auto;
    }
    .nyaman-popup-inner {
      background: linear-gradient(120deg, #fff8e1 60%, #ffe0b2 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px #ffb30033;
      padding: 2.2rem 2rem 1.5rem 2rem;
      text-align: center;
      max-width: 340px;
      animation: popIn 0.4s cubic-bezier(.23,1.01,.32,1);
    }
    .promo-popup-inner {
      position: relative;
      background: linear-gradient(120deg, #fff8e1 60%, #ffe0b2 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px #ff572233, 0 0 0 6px #ff572222;
      padding: 2.2rem 2rem 1.5rem 2rem;
      text-align: center;
      max-width: 370px;
      animation: popIn 0.4s cubic-bezier(.23,1.01,.32,1);
      overflow: hidden;
    }
    .promo-badge {
      display: inline-block;
      background: linear-gradient(90deg,#ffb300,#ff5722);
      color: #fff;
      font-weight: bold;
      font-size: 1.02rem;
      padding: 0.32em 1.1em;
      border-radius: 1em;
      margin-bottom: 0.7em;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #ffb30033;
      animation: badgePop 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    @keyframes badgePop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .promo-img {
      width: 100%;
      max-width: 250px;
      border-radius: 16px;
      box-shadow: 0 4px 24px #ff572244, 0 0 0 8px #fff8e1cc;
      margin-bottom: 1rem;
      object-fit: cover;
      animation: imgPop 0.6s cubic-bezier(.23,1.01,.32,1);
    }
    @keyframes imgPop {
      from { transform: scale(0.8) rotate(-6deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }
    .promo-confetti {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .confetti {
      position: absolute;
      top: -16px;
      width: 12px; height: 12px;
      border-radius: 50%;
      opacity: 0.85;
      animation: confettiDrop 1.2s cubic-bezier(.23,1.01,.32,1) forwards;
    }
    @keyframes confettiDrop {
      to { top: 110%; opacity: 0.2; transform: translateY(20px) scale(0.7) rotate(30deg); }
    }
    .nyaman-popup-inner h3 {
      color: #ffb300;
      font-size: 1.3rem;
      margin-bottom: 0.7rem;
    }
    .nyaman-popup-inner p {
      color: #444;
      font-size: 1.08rem;
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
    </style>
</body>
</html>
